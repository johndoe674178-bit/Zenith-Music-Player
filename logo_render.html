<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <!-- Clean, single version of the logo -->
        <g transform="translate(256, 256) scale(0.9) translate(-256, -256)">

            <!-- Play Triangle (Left) -->
            <!-- Centered vertically at 256 -->
            <path d="M 80 156 L 200 256 L 80 356 L 80 156 Z" fill="none" stroke="#ffffff" stroke-width="15"
                stroke-linejoin="round" stroke-linecap="round" />

            <!-- The Z (Right) -->
            <!-- Clean wireframe Z style matching the triangle -->
            <path d="M 240 156 L 430 156 L 240 356 L 430 356" fill="none" stroke="#ffffff" stroke-width="15"
                stroke-linejoin="round" stroke-linecap="round" />
        </g>
    </svg>
</body>

</html>
